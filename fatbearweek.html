<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Fat Bear with Salmon</title>
</head>
<body>
  <!-- <div class="cloud">

  <div class="bear">
    <svg viewBox="0 0 500 150">
      <path id="curve" fill="transparent" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
      <text width="500">
        <textPath alignment-baseline="top" xlink:href="#curve">
          fat bear week 2020!
        </textPath>
      </text>
    </svg>
    <div class="shadow"></div>
    <div class="bear__btm">
      <div class="bear__btm--leg-outline-l"></div>
      <div class="bear__btm--leg-outline-r"></div>
      <div class="bear__btm--leg-l"></div>
      <div class="bear__btm--leg-r"></div>
      <div class="bear__btm--curve"></div>
    </div>
    <div class="bear--ear-l"></div>
    <div class="bear--ear-r"></div>
    <div class="bear__head">
      <div class="bear__head--eye-l"></div>
      <div class="bear__head--eye-r"></div>
      <div class="bear__head--snout"></div>
    </div>
    <div class="fish">
      <div class="fish__head">
        <div class="fish__head--eye"></div>
      </div>
      <div class="fish__top"></div>
      <div class="fish__btm"></div>
      <div class="fish__tail--top-fin"></div>
      <div class="fish__tail--btm-fin"></div>
      <div class="fish__tail"></div>
    </div>
    <div class="bear__mid">
      <div class="bear__mid--arm-outline-l"></div>
      <div class="bear__mid--arm-outline-r"></div>
      <div class="bear__mid--arm-l"></div>
      <div class="bear__mid--arm-r"></div>
    </div>
  </div>
